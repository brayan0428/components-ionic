<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Botones</ion-title>
    <ion-buttons slot="end">
        <ion-button color="primary">
            <ion-icon name="star"></ion-icon>
          </ion-button>
        <ion-button color="primary">
          <ion-icon name="heart"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button expand="full" size="small">Small</ion-button>
  <ion-button expand="full">Default</ion-button>
  <ion-button expand="full" size="large">Large</ion-button>

  <ion-button expand="full" routerLink="/alerta" color="tertiary" class="top-20">
    Anchor
  </ion-button>
  <ion-row class="top-20"> 
    <ion-col>
        <ion-button expand="full" routerLink="/action-sheet" color="tertiary">
          Action-Sheet
        </ion-button>
    </ion-col>
    <ion-col>
        <ion-button expand="full" routerLink="/avatar" color="tertiary">
          Avatar
        </ion-button>
    </ion-col>
  </ion-row>

  <ion-button class="top-20" fill="clear">Clear</ion-button>
  <ion-button class="top-20" fill="outline">Outline</ion-button>
  <ion-button class="top-20" fill="solid">Solid</ion-button>
</ion-content>
