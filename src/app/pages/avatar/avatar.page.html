<ion-header>
<ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title text-capitalize>Avatar</ion-title>
    <ion-buttons slot="end">
        <ion-avatar>
            <img src="/assets/img/stan-lee.jpg">
        </ion-avatar>
    </ion-buttons>
</ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-chip *ngFor="let item of [1,1,1,1,1]">
        <ion-avatar>
            <img src="/assets/img/axel.jpg">
        </ion-avatar>
        <ion-label>Axel</ion-label>
    </ion-chip>
    <ion-list>
        <ion-item *ngFor="let item of [1,1,1,1,1]">
            <ion-buttons slot="start">
                <ion-avatar>
                    <img src="/assets/img/stan-lee.jpg">
                </ion-avatar>
            </ion-buttons>
            <ion-label>Stan Lee</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
