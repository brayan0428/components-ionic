<app-header title="Listas"></app-header>

<ion-content>
  <ion-list #lista>  
    <ion-item-sliding *ngFor="let user of users | async">
      <ion-item>
        <ion-label>
          <h3>{{user.name}}</h3>
          <p>{{user.email}}</p>
        </ion-label> 
          
        <ion-label slot="end" text-right>
            {{user.phone}}
        </ion-label>
      </ion-item>
      <ion-item-options side="start">
          <ion-item-option>
            <ion-icon slot="icon-only" name="heart"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="trash(user)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
          <ion-item-option>
            <ion-icon slot="icon-only" name="star"></ion-icon>
          </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
