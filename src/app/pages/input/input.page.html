<app-header title="Input - Forms"></app-header>
<ion-content padding>
  <ion-item>
      <ion-label>Nombre: {{nombre || "No hay nombre"}}</ion-label>
  </ion-item>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text"
                  [(ngModel)]="nombre">
      </ion-input>
    </ion-item>
  </ion-list>

  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"
                    name="email"
                    required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                    [(ngModel)]="usuario.email">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"
                    name="password"
                    required
                    [(ngModel)]="usuario.password">
        </ion-input>
      </ion-item>
      <ion-button type="submit" [disabled]="formulario.invalid" expand="full">Enviar</ion-button>
  </form>
</ion-content>
